<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 1. Iterator 是什么?为不同的数据类型提供一种统一的访问机制,这种机制要求我们依次去处理数据结构中的成员

			// 2. 怎样实现这种机制? 写了一个Iterator的函数来实现

			// 3. 在es6中,有很多数据类型部署了Iterator接口,在底层就实现了
			let arr = [1, 2, 3];
			// 只要一种数据类型具备Symbol.iterator这个属性,可以认为是可以迭代的,可以被循环的
			// console.dir(arr[Symbol.iterator]);

			let it = arr[Symbol.iterator]();
			console.log(it.next());
			console.log(it.next());
			console.log(it.next());
			console.log(it.next());

			// String
			let st = `node`;
			let sit = st[Symbol.iterator]();
			// console.log(sit.next());
			// console.log(sit.next());
			// console.log(sit.next());
			// console.log(sit.next());
			// console.log(sit.next());
			for (let s of st) {
				console.log(s);
			}

			// 对象是不可以被迭代的
			let obj = { name: 'xiaoqiang', age: 18 };
			console.log(obj[Symbol.iterator]);

			// Iterator的应用场景

			// 1. 在结构赋值的时候默认调用Iterator接口
			// 2. 扩展运算符使用的时候也默认调用Iterator接口
			// 3. for ... of 方法
		</script>
	</body>
</html>
